<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aifit</title>
    <link rel="stylesheet" href="pages/index-page/css/index.css">
</head>

<body>
    <section class="logo-and-login-wrapper container">
        <a href="#" class="logo-and-login-wrapper__logo-link">
            <img src="scss-blocks/logo-and-login/svg/logo.svg" alt="aifit">
        </a>
        <button class="button logo-and-login-wrapper__button">
            ВОЙТИ
        </button>
    </section>
    <header class="header-slider-wrapper">
        <div class="header-slider-wrapper__slider-container">
            <div class="header-slider-wrapper__slider swiper-wrapper">
                <div class="header-slider-wrapper__slide header-slider-wrapper__slide_1 swiper-slide">
                    <p class="title-white header-slider-wrapper__title-white">
                        ОТСЛЕЖИВАЙТЕ ВЕC<br>И ТРЕНИРОВКИ
                    </p>
                </div>
                <div class="header-slider-wrapper__slide header-slider-wrapper__slide_2 swiper-slide">
                    <p class="title-white header-slider-wrapper__title-white">
                        ДОБАВЛЯЙТЕ СВОИ<br>ТРЕНИРОВКИ
                    </p>
                </div>
                <div class="header-slider-wrapper__slide header-slider-wrapper__slide_3 swiper-slide">
                    <p class="title-white header-slider-wrapper__title-white">
                        РАССЧИТЫВАЙТЕ КАЛОРИИ<br>ПРИ БЕГЕ
                    </p>
                </div>
                <div class="header-slider-wrapper__slide header-slider-wrapper__slide_4 swiper-slide">
                    <p class="title-white header-slider-wrapper__title-white">
                        РАССЧИТЫВАЙТЕ КАЛОРИИ<br>ПРИ ВЕЛОЕЗДЕ
                    </p>
                </div>
            </div>
        </div>
        <div class="header-slider-wrapper__pagination-block"></div>
    </header>
    <main class="opportunities-wrapper container">
        <div class="opportunities-wrapper__content-block">
            <div class="opportunities-wrapper__img-block opportunities-wrapper__img-block_top">
                <div class="opportunities-wrapper__rectangle opportunities-wrapper__rectangle_blue"></div>
                <img src="scss-blocks/opportunities/img/opportunities-1.png" alt="Girl is doing yoga">
            </div>
            <p class="text opportunities-wrapper__text">
                Начинайте жить здоровой<br>жизнью с aifit
            </p>
        </div>
        <div class="opportunities-wrapper__content-block">
            <p class="text opportunities-wrapper__text">
                Самый быстрый способ<br>подсчета калорий
            </p>
            <div class="opportunities-wrapper__img-block opportunities-wrapper__img-block_bottom">
                <div class="opportunities-wrapper__rectangle opportunities-wrapper__rectangle_purple"></div>
                <img src="scss-blocks/opportunities/img/opportunities-2.png" alt="Jock">
            </div>
        </div>
    </main>
    <article class="registration-banner-wrapper container">
        <p class="title-white title-white_smaller registration-banner-wrapper__title-white_smaller">
            НАЧАТЬ ОТСЛЕЖИВАТЬ КАЛОРИИ?
        </p>
        <button class="button button_big registration-banner-wrapper__button_big">
            ЗАРЕГИСТРИРОВАТЬСЯ
        </button>
    </article>
    <script src="js-libs/swiper/swiper-bundle.min.js"></script>
    <script src="scss-blocks/header-slider/js/header-slider.js"></script>
</body>

</html>
